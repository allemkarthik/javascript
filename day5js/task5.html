<body>
    <script>
        var num1=+prompt("enter first number:")
        var num2=+prompt("enter the second number:")
        var opr=prompt("enter the opertor that you  wanna perform:")

        switch(opr){
            case ("+"):
                console.log(num1+num2);
                break;
            
            case ("-"):
                console.log(num1-num2);
                break;

            case ("*"):
                console.log(num1*um2);
                break;

            case ("/"):
                console.log(num1/num2);
                break;
                

            case ("%"):
                console.log(num1%num2);
                break;
            default:
                console.log("invalid opertion")

            
        }
        

    </script>
