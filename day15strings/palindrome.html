<body>
    <script>
        var p=prompt("enter a string to check")
        console.log(p);
        
        var d=(p.split("").reverse().join(""));
        if(p==d){
            console.log(p,"is palindrome")
            
        }else{
            console.log(p,"not a palindrome");
            
        }
        

    </script>
