<body>
    <script>
        var firstname=prompt("enter your name for email:")
        var lastname=prompt("enter your last name for email")
        function emil(){
            if(firstname.length=="" && lastname.length==""){
                console.log("please enter your first name and last name");
                
            }
            else if(firstname==lastname){
                console.log("first name and last name should not be the same");
                
            }
            else{
                console.log(firstname.concat(lastname)+"@gmail.com");
                
            }

        }
        emil()
    </script>
