<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divv{
            width: 50%;
            height: 50vh;

            border: 1px solid hsl(240, 100%, 50%);
            border-radius: 10px;
            display: block;
            text-align: center;
            box-shadow: 5px 5px 30px lightgray;
        }
        
         .dhoni{
            height: 50vh;
            width: 100%;
            /* display: block; */
            border-radius: 10px;
            
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .btnn{
            margin-top: 20px;
            padding: 10px;
            color: black;
            background-color: gold;
            font-size: 0.8rem;
            border-radius: 10px;
            border: 2px solid gold;
        }
        .btnn:hover{
            background-color: #fff;

        }
        .btnn:visited{
            background-color: blue;
        }
       
    </style>

</head>
<body>
    <script>

        let newdiv=document.createElement("div")
        newdiv.setAttribute("class","divv")
        let newimg=document.createElement("img")
        newimg.setAttribute("class","dhoni")
        newdiv.append(newimg)




        let btn1=document.createElement("button");
        btn1.innerHTML="click if you wanna see dhoni"
        btn1.setAttribute("class","btnn")
        btn1.addEventListener("click",()=>{
            newimg.src="https://static.toiimg.com/thumb/msid-108681057,width-1280,height-720,resizemode-4/108681057.jpg"
            newimg.style.display="block"
        })
        btn1.addEventListener("dblclick",()=>{
            newimg.style.display="none"

        })
        
        let btn2=document.createElement("button");
        btn2.innerHTML="click if you wanna see raina"
        btn2.setAttribute("class","btnn")
        // btn2.style.marginLeft="20px "
        btn2.addEventListener("click",()=>{
            newimg.src="https://m.economictimes.com/thumb/msid-110069566,width-1600,height-900,resizemode-4,imgsize-94398/suresh-raina-and-ms-dhoni.jpg"
            newimg.style.display="block"
        })
        btn2.addEventListener("dblclick",()=>{
            newimg.style.display="none"

        })

        
        let btn3=document.createElement("button");
        btn3.innerHTML="click if you wanna see jadeja"
        btn3.setAttribute("class","btnn")
        // btn3.style.marginLeft="20px "
        btn3.addEventListener("click",()=>{
            newimg.src="https://static.theprint.in/wp-content/uploads/2022/11/ANI-20221115181412.jpg"
            newimg.style.display="block"
        })
        btn3.addEventListener("dblclick",()=>{
            newimg.style.display="none"

        })
        

        document.body.append(newdiv,btn1,btn2,btn3)
    </script>
</body>
</html>
