<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var kerword
        var a=10;
        console.log(a);


        // let keyword
        let b=30;
        console.log(b);

        // const keyword
        const c=30;
        console.log(c);
        

        // typeof()
        // data types


        // number
        var kar=10;
        console.log(typeof(kar));


        // string

        var kar2="10";
        console.log(typeof(kar2));

        // boolean

        var kar1=true;
        console.log(typeof(kar1));


        // undefined

        var kar3;
        console.log(typeof(kar3));


        // null

        var kar4=null;
        console.log(typeof(kar4));

        
        


    </script>
    
</body>
</html>
