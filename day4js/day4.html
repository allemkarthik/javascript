<body>
    <script>
        // temperature check program using nested ternary 
        var a=+prompt("enter temperature in your area:")
        var b=a>=30? "temp is hot": (a>=20 && a<=30)? "temp is warm": (a>=10 && a<=19)? "temp is cool" : (a<10)?"temp is cold":""
        console.log(b)
    </script>
</body>
